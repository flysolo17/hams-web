<div class="login-container">
  <div class="hero"></div>

  <div class="login-form">
    <img src="../../assets/images/school-logo.png" width="150px" />
    <form [formGroup]="loginForm" (submit)="login()">
      <h3 class="mb-3">Sign in</h3>
      <div class="form-floating mb-3">
        <input
          type="email"
          class="form-control"
          id="floatingInput"
          formControlName="email"
          placeholder="name@example.com"
        />
        <label for="floatingInput">Email address</label>
      </div>
      <div class="form-floating mb-3">
        <input
          type="password"
          class="form-control"
          id="floatingPassword"
          formControlName="password"
          placeholder="Password"
        />
        <label for="floatingPassword">Password</label>
      </div>
      <button class="btn btn-primary btn-lg" type="submit" style="width: 100%" [disabled]="loginForm.invalid">
        Login
      </button>
      <button
        class="btn btn-sm mt-3"
        type="button"
        style="width: 100%"
        (click)="openModal()"
      >
        Forgot Password
      </button>
    </form>
  </div>
</div>
<!-- Modal Forgot password -->
<div
  class="modal fade"
  id="forgotPasswordModal"
  tabindex="-1"
  aria-hidden="true"
>
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="createClassModal">Forgot Password</h1>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="modal"
          aria-label="Close"
        ></button>
      </div>
      <div class="modal-body">
        <div class="mb-3">
          <div class="form-floating mb-3">
            <input
              type="email"
              id="floatingInput"
              class="form-control"
              placeholder="name@example.com"
              #email
            />
            <label for="floatingInput">Email address</label>
          </div>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
          Cancel
        </button>
        <button
          type="button"
          class="btn btn-danger"
          (click)="forgotPassword(email.value)"
        >
          Reset
        </button>
      </div>
    </div>
  </div>
</div>
<app-toast [toast]="toast"></app-toast>

<div *ngIf="toast?.position == 1; else BOTTOM">
  <div
    *ngIf="toast?.type == 0; else failed"
    class="toast align-items-center text-bg-success border-0 position-fixed bottom-0 end-0 p-3 m-3"
    role="alert"
    aria-live="assertive"
    aria-atomic="true"
    [ngClass]="{ show: toast?.active }"
  >
    <div class="d-flex">
      <div class="toast-body">{{ toast?.message }}.</div>
      <button
        type="button"
        class="btn-close btn-close-white me-2 m-auto"
        data-bs-dismiss="toast"
        aria-label="Close"
      ></button>
    </div>
  </div>
  <ng-template #failed>
    <div
      class="toast align-items-center text-bg-danger border-0 position-fixed bottom-0 end-0 p-3 m-3"
      role="alert"
      aria-live="assertive"
      aria-atomic="true"
      [ngClass]="{ show: toast?.active }"
    >
      <div class="d-flex">
        <div class="toast-body">{{ toast?.message }}.</div>
        <button
          type="button"
          class="btn-close btn-close-white me-2 m-auto"
          data-bs-dismiss="toast"
          aria-label="Close"
        ></button>
      </div>
    </div>
  </ng-template>
</div>
<ng-template #BOTTOM>
  <div
    *ngIf="toast?.type == 0; else failed"
    class="toast align-items-center text-bg-success border-0 position-fixed top-0 end-0 p-3 m-3"
    role="alert"
    aria-live="assertive"
    aria-atomic="true"
    [ngClass]="{ show: toast?.active }"
  >
    <div class="d-flex">
      <div class="toast-body">{{ toast?.message }}.</div>
      <button
        type="button"
        class="btn-close btn-close-white me-2 m-auto"
        data-bs-dismiss="toast"
        aria-label="Close"
      ></button>
    </div>
  </div>
  <ng-template #failed>
    <div
      class="toast align-items-center text-bg-danger border-0 position-fixed top-0 end-0 p-3 m-3"
      role="alert"
      aria-live="assertive"
      aria-atomic="true"
      [ngClass]="{ show: toast?.active }"
    >
      <div class="d-flex">
        <div class="toast-body">{{ toast?.message }}.</div>
        <button
          type="button"
          class="btn-close btn-close-white me-2 m-auto"
          data-bs-dismiss="toast"
          aria-label="Close"
        ></button>
      </div>
    </div>
  </ng-template>
</ng-template>

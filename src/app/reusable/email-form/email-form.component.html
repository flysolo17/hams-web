<!-- Modal -->
<div
  class="modal fade"
  id="myModal"
  data-bs-backdrop="static"
  data-bs-keyboard="false"
  tabindex="-1"
  aria-labelledby="staticBackdropLabel"
  aria-hidden="true"
>
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="staticBackdropLabel">Custom email</h1>
      </div>
      <div class="modal-body">
        <form
          [formGroup]="myForm"
          (ngSubmit)="onSubmit()"
          class="needs-validation"
        >
          <div class="mb-3">
            <label for="email" class="form-label">Email:</label>
            <input
              type="email"
              id="email"
              formControlName="email"
              class="form-control"
              [value]="email"
              [ngClass]="{
                'is-invalid':
                  myForm.get('email')?.invalid && myForm.get('email')?.touched
              }"
            />
            <div
              *ngIf="
                myForm.get('email')?.invalid && myForm.get('email')?.touched
              "
              class="invalid-feedback"
            >
              <div *ngIf="myForm.get('email')?.hasError('required')">
                Email is required.
              </div>
              <div *ngIf="myForm.get('email')?.hasError('email')">
                Please enter a valid email address.
              </div>
            </div>
          </div>
          <div class="mb-3">
            <label for="subject" class="form-label">Subject:</label>
            <input
              type="text"
              id="subject"
              formControlName="subject"
              class="form-control"
            />
            <div
              *ngIf="
                myForm.get('subject')?.invalid && myForm.get('subject')?.touched
              "
              class="invalid-feedback"
            >
              <div *ngIf="myForm.get('subject')?.hasError('required')">
                Subject is required.
              </div>
              <div *ngIf="myForm.get('subject')?.hasError('maxlength')">
                Subject cannot exceed 100 characters.
              </div>
            </div>
          </div>
          <div class="mb-3">
            <label for="message" class="form-label">Message:</label>
            <textarea
              id="message"
              formControlName="message"
              class="form-control"
            ></textarea>
            <div
              *ngIf="
                myForm.get('message')?.invalid && myForm.get('message')?.touched
              "
              class="invalid-feedback"
            >
              <div *ngIf="myForm.get('message')?.hasError('required')">
                Message is required.
              </div>
              <div *ngIf="myForm.get('message')?.hasError('minlength')">
                Message must be at least 10 characters long.
              </div>
            </div>
          </div>
          <button
            type="submit"
            [disabled]="myForm.invalid"
            class="btn btn-primary"
            data-bs-dismiss="modal"
          >
            Submit
          </button>
        </form>
      </div>
    </div>
  </div>
</div>
